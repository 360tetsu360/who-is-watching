    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F3F3F3">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <meta property="og:title" content="WHO IS WATCHING" />
    <meta property="og:description" content="配信を視聴している配信者を見つけましょう！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://360tetsu360.github.io/who-is-watching/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/360tetsu360/who-is-watching/main/image/w_logo2.jpg" />
    <meta property="og:site_name" content="WHO IS WATCHING" />
    
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="WHO IS WATCHING" />
    <meta name="twitter:description" content="配信を視聴している配信者を見つけましょう！" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/360tetsu360/who-is-watching/main/image/w_logo2.jpg" />

    <title>Who is Watching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a id="project-name" href="/who-is-watching/">
            <img id="logo-icon" src="./image/w_logo.svg" width="30" height="30">
            <div>WHO IS WATCHING</div>
        </a>
        <div class="search-container">
            <input type="text" id="target_channel_id_input" placeholder="配信者を入力...">
            <button id="update_target_channel">
                <img id="search_button_img" src="image/search1.svg" width="20px" height="20px">
            </button>
        </div>
        <div id="button_container">
            <a href="https://github.com/360tetsu360/who-is-watching" target="_blank">
                <img id="github-icon-img" src="image/github-mark-white.svg" alt="GitHub" width="30" height="30" />
            </a>
            <button id="color_theme_toggle">
                <img id="color_theme_img" src="image/moon.svg" alt="Moon" width="30" height="30" />
            </button>
        </div>
    </header>

    <main>
        <div class="description">Twitch配信を観ている配信者を探します。</div>
        <div class="description">配信者が見つからない場合はTwitch IDを入力してください。</div>
        <div id="search-result">
            <a id="target_channel_url" target="_blank">
                <div id="target_image_container">
                    <img id="target_channel_profile_image" src="image/question1.svg">
                    <div class="target-overlay" id="target_channel_streaming">配信中</div>
                </div>
            </a>
            <div class="target-item-details">
                <span class="item-name" id="target_channel_display_name">Streamer Name</span>
                <span class="item-title" id="target_channel_last_title">Stream Title</span>
                <span class="item-game" id="target_channel_last_game">Game Name</span>
            </div>
        </div>

        <div class="checkbox-container">
            <label class="checkbox-item"><input type="checkbox" class="checkbox" id="check_mode">Moderators</label>
            <label class="checkbox-item"><input type="checkbox" class="checkbox" id="check_vip">VIPs</label>
            <label class="checkbox-item"><input type="checkbox" class="checkbox" id="check_staff">Staffs</label>
            <label class="checkbox-item"><input type="checkbox" class="checkbox" id="check_viewer" checked>Viewers</label>
            <button type="button" id="reset_button" onclick="reset_list()">
                <img src="image/reload1.svg" id="reset_button_img" width="20px" height="20px">
                <p>Reset</p>
            </button>
            <a id="tweet-button" target="_blank">
                <img id="x_img" src="./image/logo.svg">
                <p>に投稿</p>
            </a>
        </div>


        <div id="list-container">
            <ul id="watching_streamer_list"></ul>
            <div class="loader-container">
                <div class="loader" id="loader"></div>
            </div>
        </div>
        <div class="description">検出率は100%ではありません。検出するまでに時間を要する場合があります。</div>
        <div id="required_time_message" class="description"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
